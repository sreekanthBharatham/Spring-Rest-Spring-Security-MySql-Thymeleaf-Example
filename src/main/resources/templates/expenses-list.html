<html xmlns:th="https://thymeleaf.org">
	<head>
		<title>Expense Manager - Expenses</title>
	</head>
	<body>
		<h1>List of Expenses</h1>
		<hr/>
		<div>
			<a th:href="@{/logout}">Logout</a>
		</div>
		<form method="get" th:object="${filter}" th:action="@{/filterExpense}">
			Serach by keyword<input type="text" placeholder="Enter Keyword" th:field="*{keyword}"/>
			<input type="submit" value="submit" />
		</form>
		<div>
			<a th:href="@{/createExpense}">Create Expense</a>
		</div>
		<table border="1">
			<thead>
				<th>Name</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Date</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="expense: ${expenses}">
					<td th:text="${expense.name}"></td>
					<td th:text="${expense.description}"></td>
					<td th:text="${expense.amount}"></td>
					<td th:text="${expense.dateString}"></td>
					<td>
						<a th:href="@{/deleteExpense(id=${expense.expenseId})}"
						onclick="returnconfirm('are you sure');">Delete</a>	
						<a th:href="@{/updateExpense(id=${expense.expenseId})}">Update</a>					
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
